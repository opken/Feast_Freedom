{% extends 'base.html' %}

{% block title %}Kitchen Detail{% endblock title %}

{% block content %}
    <form method="post" enctype="multipart/form-data" >
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit" value="Save">Save</button>
        <a href="{% url 'kitchen:kitchen_list' %}" > Cancel </a>
    </form>
{% endblock content %}
